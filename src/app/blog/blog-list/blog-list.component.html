<div id="colorlib-main">
  <section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
      <div class="row d-flex">
        <div class="col-xl-8 py-5 px-md-5">
          <div class="row pt-md-4">
            <!-- Blog item start here   -->
            <div class="col-md-12" *ngFor="let blog of blogs; let i = index">
              <div class="blog-entry  d-md-flex">
                <a class="img img-2" [style.backgroundImage]="'url('+blog.image+')'" (click)="onSelect(i)"></a>
                <div class="text text-2 pl-md-4">
                  <h3 class="mb-2"><a (click)="onSelect(i)">{{ blog.title }}</a></h3>
                  <div class="meta-wrap">
                    <p class="meta">
                      <span><i class="icon-calendar mr-2"></i>{{ blog.date | date }}</span>
                      <span><a ><i class="icon-folder-o mr-2"></i>Travel</a></span>
                      <span><i class="icon-comment2 mr-2"></i>5 Comment</span>
                    </p>
                  </div>
                  <p class="mb-4">{{ blog.description | slice:0:100 }}{{ blog.description.length > 20 ? '....' : '' }}</p>
                  <p><a style="color: #1eafed;" class="btn-custom" (click)="onSelect(i)">Read More <span class="ion-ios-arrow-forward"></span></a></p>
                </div>
              </div>
            </div>
            <!-- Blog item end here -->
          </div>

          <div class="row">
            <div class="col">
              <div class="block-27">
                <ul>
                  <li><a href="#">&lt;</a></li>
                  <li class="active"><span>1</span></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#">&gt;</a></li>
                </ul>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-4 sidebar  bg-light pt-5">
          <div class="sidebar-box pt-md-4">
            <form action="#" class="search-form">
              <div class="form-group">
                <span class="icon icon-search"></span>
                <input type="text" class="form-control" placeholder="Type a keyword and hit enter">
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>


  <div id="colorlib-main">
  <section class="ftco-about img ftco-section ftco-no-pt ftco-no-pb" id="about-section">
    <div class="container-fluid px-0">
      <div class="row">
        <div class="col-md-6 d-flex">
          <div class="img d-flex align-self-stretch align-items-center js-fullheight" style="background-image:url(assets/images/about.jpg);">
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <div class="text px-4 pt-5 pt-md-0 px-md-4 pr-md-5">
            <h2 class="mb-4">I'm <span>{{ user.firstName }} {{ user.lastName }}</span> a {{ user.country }} Blogger &amp; Explorer</h2>
            <h3 class="mb-4">Username: {{ user.userName }}</h3>
            <h3 class="mb-4">Email: {{ user.email }}</h3>
            <h3 class="mb-4">Mobile: {{ user.mobile }}</h3>
            <h3 class="mb-4">Gender: {{ user.gender }}</h3>
            <h3 class="mb-4">Age: {{ user.dateOfBirth | getAge}}</h3>
            <button routerLink="/user-edit" type="button" style="background-color: #1eafed; border-color: #1eafed;" class="btn btn-info">Edit Profile</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>

    <form class="bg-light p-5 contact-form"  [formGroup]="logInForm" (ngSubmit)="onSubmit()">
      <h3 class="mb-5 font-weight-bold">Log In</h3>
      <h5 class="mb-7 font-weight-bold">With:</h5>
      <div *ngIf="isError" class="alert alert-danger" role="alert">
        {{ messageError }}
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="defaultInline1"
        value="username" formControlName="logInType">
        <label class="custom-control-label" for="defaultInline1">Username</label>
      </div>
      <!-- Default inline 2-->
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="defaultInline2"
         value="email" formControlName="logInType">
        <label class="custom-control-label" for="defaultInline2">Email</label>
      </div>
      <br><br>
      <div class="form-group" *ngIf="logInWith == 'username'">
        <input type="text"
        class="form-control"
        formControlName="userName"
        placeholder="Username">
      </div>
      <div class="form-group" *ngIf="logInWith == 'email'">
        <input type="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        >
      </div>

      <div class="form-group">
        <input type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary py-2 px-4">
      </div>
    </form>
